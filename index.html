<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Penatly shooutout game is a simple chance game. Can you sore 5 goals or will the goalkeeper save them?">
  <meta name="keywords"
    content="penalty, penalty shootout, penalty shoot-out, football, soccer, football game, soccer game, penalty shootout game">
  <meta name="author" content="Penalty Shootout">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Penalty Shootout</title>
</head>
<body>

<!--- heading -->

    <header>
        <h1>Penalty Shootout</h1>
    </header>

<!--- goal and gk image -->

    <div id="goal">

    </div>

<!--- ball -->

    <div id="ball">
        <i class="fa-solid fa-futbol"></i>
    </div>

<!--- shoot direction buttons -->

    <div class="choices">
            <button class="selection" id="left">
                LEFT
            </button>

            <button class="selection" id="middle">
                MIDDLE
            </button>

            <button class="selection" id="right">
                RIGHT
            </button>
    </div>

<!--- score -->

    <div id="results">
        <div>
            You
            <span class="result-score">0</span>
        </div>
        <span>-</span>
        <div>
            <span class="result-score">0</span>
            GK
        </div>
    </div>

<!--- results -->
    <div>
    <h3>You shoot: <span id="your-choice"></span></h3>
    <h3>GK dives: <span id="gk-choice"></span></h3>
    <h3>Result: <span id="result"></span></h3>
    </div>

 <script src="assets/js/script.js"></script>
 <script src="https://kit.fontawesome.com/c20c3e511d.js" crossorigin="anonymous"></script>
</body>
</html>
