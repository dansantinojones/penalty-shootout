<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Penatly shooutout game is a simple chance game. Can you sore 5 goals or will the goalkeeper save them?">
    <meta name="keywords"
        content="penalty, penalty shootout, penalty shoot-out, football, soccer, football game, soccer game, penalty shootout game">
    <meta name="author" content="Penalty Shootout">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Penalty Shootout</title>
    <link rel="icon" href="assets/images/favicon.png">
</head>

<body>

    <!--- heading -->

    <header>
        <h1>Penalty Shootout</h1>
    </header>

    <!--- score -->

    <div id="scoreboard">
        <div>
            You
            <span id="your-score">0</span>
        </div>
        <span>-</span>
        <div>
            <span id="gk-score">0</span>
            CPU
        </div>
    </div>

    <!--- turn -->
    <h3 id="end">It's your turn to <span id="turn">SHOOT</span>...</h3><br>
    <span id="refresh"><button onClick="history.go(0);">Play Again</button></span>

    <!--- goal and gk image -->

    <div id="goal">
        <img src="assets/images/goal-gk.png" alt="Cartoon goal and goalkeeper">
    </div>

    <!--- ball -->

    <div id="ball">
        <img src="assets/images/ball-white.png" alt="">
    </div>

    <!--- shoot direction buttons -->

    <div class="choices">
        <button class="selection" id="Left">
            Left
        </button>

        <button class="selection" id="Middle">
            Middle
        </button>

        <button class="selection" id="Right">
            Right
        </button>
    </div>

    <!--- results -->
    <div>
        <h3><span id="human-state">You shot</span>:&nbsp;<span id="your-choice"></span></h3>
        <h3><span id="computer-state">CPU dived</span>:&nbsp;<span id="gk-choice"></span></h3>
        <h3><span id="result"></span></h3>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c20c3e511d.js" crossorigin="anonymous"></script>
</body>

</html>
